service: check-it-out-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2

functions:
  items:
    handler: handler.items
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: itemname
          method: get
          cors: true
      - http:
          path: itemstatus/{itemid}/{postcode}
          method: get
          cors: true
      - http:
          path: updatequantity/{postcode}/{storeid}/{itemid}/{quantity}
          method: put
          cors: true